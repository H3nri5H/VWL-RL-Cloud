# Cloud Build Configuration f√ºr CI/CD
steps:
  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vwl-frontend:$SHORT_SHA'
      - '-f'
      - 'frontend/Dockerfile'
      - '.'
    id: 'build-frontend'

  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vwl-backend:$SHORT_SHA'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
    id: 'build-backend'

  # Push Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vwl-frontend:$SHORT_SHA'
    id: 'push-frontend'

  # Push Backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vwl-backend:$SHORT_SHA'
    id: 'push-backend'

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vwl-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vwl-frontend:$SHORT_SHA'
      - '--region'
      - 'europe-west3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vwl-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vwl-backend:$SHORT_SHA'
      - '--region'
      - 'europe-west3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
    id: 'deploy-backend'

images:
  - 'gcr.io/$PROJECT_ID/vwl-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/vwl-backend:$SHORT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'
  timeout: '1200s'
