# Backend Deployment (FastAPI + RL Model)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vwl-rl-backend
  labels:
    app: vwl-rl-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vwl-rl-backend
  template:
    metadata:
      labels:
        app: vwl-rl-backend
    spec:
      containers:
      - name: backend
        image: gcr.io/PROJECT_ID/vwl-rl-backend:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: GCS_BUCKET
          value: "PROJECT_ID-ml-models"
        - name: PUBSUB_SUBSCRIPTION
          value: "projects/PROJECT_ID/subscriptions/backend-training-sub-dev"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vwl-rl-backend-service
spec:
  selector:
    app: vwl-rl-backend
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer
