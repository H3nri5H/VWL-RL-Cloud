# Frontend Deployment (Streamlit)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vwl-rl-frontend
  labels:
    app: vwl-rl-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vwl-rl-frontend
  template:
    metadata:
      labels:
        app: vwl-rl-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/PROJECT_ID/vwl-rl-frontend:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: BACKEND_URL
          value: "http://vwl-rl-backend-service"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: vwl-rl-frontend-service
spec:
  selector:
    app: vwl-rl-frontend
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer
