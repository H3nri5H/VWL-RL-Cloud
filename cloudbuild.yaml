# Main Cloud Build Pipeline (CI/CD)
# Triggers on git push to main branch

steps:
  # Step 1: Run Tests
  - name: 'python:3.11'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt
        export PYTHONPATH=.
        python tests/test_env.py
    id: 'run-tests'

  # Step 2: Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vwl-rl-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vwl-rl-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
    id: 'build-backend'
    waitFor: ['run-tests']

  # Step 3: Build Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vwl-rl-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vwl-rl-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - '.'
    id: 'build-frontend'
    waitFor: ['run-tests']

  # Step 4: Push Images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/vwl-rl-backend']
    id: 'push-backend'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/vwl-rl-frontend']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Step 5: Deploy to GKE (optional, can be manual)
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/vwl-rl-backend'
      - 'backend=gcr.io/$PROJECT_ID/vwl-rl-backend:$SHORT_SHA'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=vwl-rl-cluster-dev'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/vwl-rl-frontend'
      - 'frontend=gcr.io/$PROJECT_ID/vwl-rl-frontend:$SHORT_SHA'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=vwl-rl-cluster-dev'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

images:
  - 'gcr.io/$PROJECT_ID/vwl-rl-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/vwl-rl-backend:latest'
  - 'gcr.io/$PROJECT_ID/vwl-rl-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/vwl-rl-frontend:latest'

timeout: '1200s' # 20 minutes
