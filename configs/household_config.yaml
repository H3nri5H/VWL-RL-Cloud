# Haushalts-Konfiguration
# Fixe Startbedingungen für reproduzierbares Training

households:
  count: 10
  
  # Fixe Startbedingungen (werden beim Training-Init gesetzt)
  # Diese Werte bleiben über ALLE Episoden gleich
  initial_conditions:
    # Arme Haushalte (3 Stück)
    - id: 0
      cash: 1200
      type: "poor"
      
    - id: 1
      cash: 1500
      type: "poor"
      
    - id: 2
      cash: 1800
      type: "poor"
    
    # Mittelschicht Haushalte (4 Stück)
    - id: 3
      cash: 2500
      type: "middle"
      
    - id: 4
      cash: 2800
      type: "middle"
      
    - id: 5
      cash: 3200
      type: "middle"
      
    - id: 6
      cash: 3500
      type: "middle"
    
    # Reiche Haushalte (3 Stück)
    - id: 7
      cash: 4000
      type: "rich"
      
    - id: 8
      cash: 4500
      type: "rich"
      
    - id: 9
      cash: 4800
      type: "rich"
  
  # Gemeinsame Parameter
  params:
    initial_employed: true        # Alle starten beschäftigt
    consumption_min: 0.5          # Mindestens 50% konsumieren
    consumption_max: 1.0          # Maximal 100% konsumieren
